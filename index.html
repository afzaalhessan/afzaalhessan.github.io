
<html>

    <head>
        
        <title>Ajax2</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>

        
        <style type="text/css" src="style.css">
        
        </style>
                
    </head>

    <body>
        
            <div id="circle"></div>

        
        <script type="text/javascript">
            $.ajax("hi.txt")
             .done(function(data){

                $("p").html(data);
            })

             .fail(function(){

                alert("could not get data");
            });
            

               
            
        </script>
        
    </body>

</html>
